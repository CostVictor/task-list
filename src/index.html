<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <h1>Task List</h1>
    </header>

    <main>
      <form>
        <input
          id="input"
          type="text"
          placeholder="Adicionar nova tarefa..."
          required
        />
        <button>Adicionar</button>
      </form>

      <div class="content">
        <div class="container">
          <h2>Pendentes</h2>
          <ul id="list_pending"></ul>
        </div>

        <div class="container">
          <h2>Conclu√≠das</h2>
          <ul id="list_finished"></ul>
        </div>
      </div>
    </main>
  </body>
</html>
